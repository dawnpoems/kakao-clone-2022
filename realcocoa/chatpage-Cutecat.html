<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatpage w/ Cute cat</title>
  </head>
  <body id="chat-page">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__time">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()"
          ><i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Cute cat</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chatpage">
      <div class="chat__timestamp">Friday, August 26, 2022</div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/736x/bd/59/14/bd5914df69a865b3f3169a36c8507005.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Cute cat</span>
          <div class="message__info">
            <span class="message__bubble">Aaaaaaaaaaaaaaaaaaa-ong</span>
            <span class="message__time">11:34</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">You are so cute cat!</span>
            <span class="message__time">11:35</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/736x/bd/59/14/bd5914df69a865b3f3169a36c8507005.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Cute cat</span>
          <div class="message__info">
            <span class="message__bubble">Aaaaaaaaaaaaaaaaaaa-ong!!!</span>
            <span class="message__time">11:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/95c212c5c0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
