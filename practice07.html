<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="First-name"> First name </label>
      <input id="First-name" placeholder="First name" required type="text" />
    </form>
    <form>
      <label for="Last-name"> Last name </label>
      <input id="Last-name" placeholder="Last name" required type="text" />
    </form>
    <form>
      <label for="Email"> Email </label>
      <input id="Email" placeholder="Email" required type="text" />
    </form>
    <form>
      <label for="Username">Username</label>
      <input id="Username" placeholder="Username" required type="text" />
    </form>
    <form>
      <label for="Password">Password </label>
      <input
        id="Password"
        placeholder="Password"
        minlength="10"
        required
        type="text"
      />
    </form>
    <form>
      <label for="Birth-date">Birth date</label>
      <input id="Birth-date" type="date" />
    </form>
    <form>
      <label for="happy">How happy are you? </label>
      <input id="happy" type="range" required list="tickmarks" />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </form>
    <form>
      <label
        >What is your fav. color?
        <input type="color" required />
      </label>
    </form>
    <form>
      <label>
        <input type="submit" value="Create Account" />
      </label>
    </form>
  </body>
</html>
